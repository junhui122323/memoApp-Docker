services:
  flask-app:  # 서비스 이름 (컨테이너의 논리적 이름)
    build:    # Dockerfile을 사용하여 이미지를 직접 빌드
      context: .        # 현재 디렉토리를 빌드 컨텍스트로 사용
      dockerfile: Dockerfile  # 사용할 Dockerfile 지정
    container_name: flask-memo  # 생성될 컨테이너의 이름 지정
    ports:
      - "5000:5000"     # 호스트:컨테이너 포트 매핑 (웹 접근 가능)
    volumes:
      - ./memo.json:/app/memo.json  # 로컬 파일과 컨테이너 파일을 연결 (데이터 유지 목적)
